---
layout: default
---

<h1>{{ page.title | markdownify | remove: "<p>" | remove: "</p>"}}</h1>

{{content}}

{% for static_file in site.static_files %}
    {% if static_file.path == "/en/more{{page.path | remove_first: "lesson"}}.md" %}
        <p><small>
          <a href = "more{{page.path | remove_first: "lesson"}}">See more on this topic</a>
        </small></p>
    {% endif %}
{% endfor %}
