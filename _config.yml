title: learnlatex.org
description: Learn LaTeX online

repository: learnlatex/learnlatex.github.io

plugins:
  - jekyll-sitemap

kramdown:
    syntax_highlighter_opts:
      disable: true

sass:
    style: compressed

latex: "<span>L<span style='font-variant: small-caps; vertical-align:.35ex;margin-left:-.15em;margin-right:-.05em;'>a</span>T<span style='text-transform:uppercase; vertical-align:-.4ex;margin-left:-.1em;'>e</span>X</span>"
tex: "<span>T<span style='text-transform:uppercase; vertical-align:-.4ex;margin-left:-.1em;'>e</span>X</span>"





# LANGUAGES 
# Settings for multilingual set up (in alphabetical order)
# https://jekyllrb.com/docs/configuration/front-matter-defaults/
defaults:
  -
    scope:
      path: ""
    values:
      lang: "en"
      layout: "home"
  -
    scope:
      path: "en"
    values:
      lang: "en"
      label: "English"
      layout: "default"
  - 
    scope:
      path: "es"
    values:
      lang: "es"
      label: "Español"
      layout: "default"
  -
    scope:
      path: "fr"
    values:
      lang: "fr"
      label: "Français"
      layout: "default"
  -
    scope:
      path: "de"
    values:
      lang: "de"
      label: "German"
      layout: "default"
  -
    scope:
      path: "pt"
    values:
      lang: "pt"
      label: "Português"
      layout: "default"
  -
    scope:
      path: "vi"
    values:
      lang: "vi"
      label: "Tiếng Việt"
      layout: "default"
  -
    scope:
      path: "ja"
    values:
      lang: "ja"
      label: "日本語"
      layout: "default"
